<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div id="tela-0102"
		class="full-screen aberto container-fluid text-center">

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">

				<form jsf:id="userform">

					<p:messages id="msg" closable="true" />
					<h3>Cadastro de Aluno</h3>

					<div class="form-group">
						<h:outputLabel for="nome" label="Nome"/>
						<h:inputText id="nome" class="form-control"
							pt:placeholder="Entre com o seu nome"
							value="#{usuarioBean.usuario.nome}" required="true" />
					</div>

					<div class="form-group">
						<label for="nome">CPF</label>
						<p:inputMask id="cpf" styleClass="form-control"
							pt:placeholder="Entre com o seu CPF"
							value="#{usuarioBean.usuario.cpf}" maxlength="11"
							required="true" mask="999.999.999-99">
							<!--  f:validator validatorId="validator.CpfValidator" />  -->
						</p:inputMask>
					</div>


					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control"
							pt:placeholder="Entre com seu email"
							value="#{usuarioBean.usuario.email}"/>
					</div>
					
					<!-- div class="form-group">
						<h:outputLabel for="xSemana" label="Número de aulas por semana"/>
						<h:inputText id="xSemana" class="form-control"
							pt:placeholder="Entre com o número de aulas por semana do aluno"
							value="#{usuarioBean.usuario.propriedades.vezesPorSemana}"/>
					</div>
					 -->
					<h:commandButton id="botao" class="btn btn-default btn-primary"
					action="#{usuarioBean.criarUsuarioAluno}"
					value="Cadastrar">
					</h:commandButton>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</ui:composition>
