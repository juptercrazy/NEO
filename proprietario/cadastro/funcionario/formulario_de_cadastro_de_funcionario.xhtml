<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div id="tela-0102"
		class="full-screen aberto container-fluid text-center">

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">

				<h:form id="funcionarioform">

					<p:messages id="msg" closable="true" />
					<h3>Cadastro de Funcionário</h3>

					<div class="form-group">
						<label for="nome">Nome</label>
						<h:inputText id="nome" class="form-control"
							pt:placeholder="Entre com o seu nome"
							value="#{usuarioBean.usuario.nome}" required="true" />
					</div>

					<div class="form-group">
						<label for="nome">CPF</label>
						<p:inputMask id="cpf" styleClass="form-control"
							pt:placeholder="Entre com o seu CPF"
							value="#{usuarioBean.usuario.cpf}" maxlength="11"
							required="true">
						</p:inputMask>
					</div>


					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control"
							pt:placeholder="Entre com seu email"
							value="#{usuarioBean.usuario.email}" required="true" />
					</div>
					
					<div class="form-group">
						<label for="tiposervico">Serviço</label>
						<h:selectOneMenu id="tiposervico"
							value="#{usuarioBean.tipoServico}"
							effect="fold">
							<f:selectItem itemLabel="Selecione um tipo de Aula para este Professor" />
							<f:selectItems value="#{listBean.tiposServicos}"
								var="tipo" itemLabel="#{tipo.descricao}"
								itemValue="#{tipo}" />
								<f:converter converterId="tipoServicoConverter"/>
						</h:selectOneMenu>
					</div>
					
					<h:commandButton id="botao" class="btn btn-default btn-primary"
					action="#{usuarioBean.criarUsuarioFuncionario}"
					value="Cadastrar">
				</h:commandButton>
				</h:form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</ui:composition>
