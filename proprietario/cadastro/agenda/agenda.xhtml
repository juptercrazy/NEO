<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div id="tela-0102"
		class="full-screen aberto container-fluid text-center">

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">

				<h:form id="userform">

					<p:messages id="msg" closable="true" />
					<h3>Cadastrar Nova Agenda</h3>

					<div class="form-group">
						<h:outputLabel value="Nome"/><br/>
						<h:outputText id="nome" class="form-control"
							value="#{agendaBean.agenda.nome}" required="true" />
					</div>

					<div class="form-group">
						<h:outputText value="Tipo de Aula"/><br/>
						<h:outputText id="tipoAula"
							value="#{agendaBean.agenda.tipoServico.descricao}" />
					</div>
					<div class="form-group">
						<h:outputText value="Modelo de Aula"/><br/>
						<h:outputText id="modeloaula"
							value="#{agendaBean.modeloAula.nome}"/>
					</div>
					<div class="form-group">
						<h:outputText value="Professor"/><br/>
						<h:outputText id="role_professor"
							value="#{agendaBean.agenda.professor.nome}"/>

						<div class="form-group">
							<h:dataTable id="idTabela" value="${agendaBean.agenda.aulas}"
								var="aula" rendered="#{!empty agendaBean.agenda.aulas}">
								<h:column>
									<h:outputText value="${aula.horaInicio}" />
									
								</h:column>
							</h:dataTable>
						</div>
					</div></h:form>
			</div>
			<div class="col-sm-3">
			</div>
		</div>
	</div>
</ui:composition>
