<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div id="tela-01"
		class="jumbotron tela-01 full-screen bg-azul aberto container-fluid text-center">

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">

				<form jsf:id="userform">

					<p:messages id="msg" closable="true" />
					<h3>Crie uma nova Conta</h3>
					<h2>Entre com os dados do usu√°rio</h2>

					<div class="form-group">
						<label for="nome">Nome</label>
						<h:inputText id="nome" class="form-control"
							pt:placeholder="Entre com o seu nome"
							value="#{usuarioBean.usuario.nome}" required="true" />
					</div>

					<div class="form-group">
						<label for="nome">CPF</label>
						<p:inputMask id="cpf" styleClass="form-control"
							pt:placeholder="Entre com o seu CPF"
							value="#{usuarioBean.usuario.cpf}" maxlength="11"
							required="true" mask="999.999.999-99">
							<!--  f:validator validatorId="validator.CpfValidator" />  -->
						</p:inputMask>
					</div>


					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control"
							pt:placeholder="Entre com seu email"
							value="#{usuarioBean.usuario.email}" required="true" />
					</div>

					<div class="form-group">
						<label for="password">Senha</label> 
						<h:inputText id="senha"
							type="password" class="form-control"
							placeholder="Entre com uma senha"
							value="#{usuarioBean.usuario.senha}"
							required="true" />
					</div>
					<h:inputHidden value="#{usuarioBean.usuario.valido}"/>
					<h:commandButton id="button" value="Continuar"
						action="/publico/cadastro/proprietario/cadastrar_empresa_template"
						class="btn btn-default btn-primary">
					</h:commandButton>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</ui:composition>
