<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>AdminLTE 3 | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<!-- Ionicons -->

<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Theme style -->

<link rel="stylesheet" href="../dist/css/adminlte.min.css" />
<!-- iCheck -->

<link rel="stylesheet" href="../plugins/iCheck/square/blue.css" />
<!-- Google Font: Source Sans Pro -->

<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../index2.html"><b>NEO</b>4YOU</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<h:panelGroup rendered="#{!empty param.login_error}">
				<span style="font-color: red"> Erro ao efetuar o login.</span>
				<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>
			<div class="card-body login-card-body">
				<p class="login-box-msg">Logar para iniciar seu trabalho</p>

				<form id="login" name="login" method="post"
					action="#{request.contextPath}/j_spring_security_check">
					<div class="form-group has-feedback">
						<input id="username" type="text" name="username"
							class="form-control" placeholder="Entre com o seu cpf"
							jsf:value="#{loginBean.usuario.cpf}" required="true"
							requiredMessage="Digite o seu CPF, ele é o seu login" /> <span
							class="fa fa-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input id="password" type="password" name="password"
							class="form-control" placeholder="Entre com o seu cpf"
							jsf:value="#{loginBean.usuario.nome}" required="true"
							requiredMessage="Digite o seu CPF, ele é o seu login" /> <span
							class="fa fa-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="checkbox icheck">
								<label> <input type="checkbox"
									name="_spring_security_remember_me"> Remember Me</input>
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
				<script>
					document.getElementById("login").j_password.value = "#{SPRING_SECURITY_LAST_USERNAME}";
				</script>
				<div class="social-auth-links text-center mb-3">
					<p>- OR -</p>
					<a href="#" class="btn btn-block btn-primary"> <i
						class="fa fa-facebook mr-2"></i> Sign in using Facebook
					</a> <a href="#" class="btn btn-block btn-danger"> <i
						class="fa fa-google-plus mr-2"></i> Sign in using Google+
					</a>
				</div>
				<!-- /.social-auth-links -->

				<p class="mb-1">
					<a href="#">I forgot my password</a>
				</p>
				<p class="mb-0">
					<h:form>
						<h:commandLink value="Registrar uma nova conta"
							action="#{usuarioBean.novo}" />
					</h:form>
				</p>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- iCheck -->
	<script src="../plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			})
		})
	</script>
</body>
</html>
